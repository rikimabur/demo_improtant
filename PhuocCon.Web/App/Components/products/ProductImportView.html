  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Nhập sản phẩm từ Excel
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li ui-sref="products">Sản phẩm</li>
        <li class="active">Nhập sản phẩm từ Excel</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Nhập sản phẩm từ Excel</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmImportProduct" role="form" ng-submit="ImportProduct()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Chọn file Excel</label>
                    <div class="col-sm-10">
                        <input type="file" file-upload name="file" required>
                        <span ng-show="frmImportProduct.file.$invalid" class="has-error">Phải nhập file. </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Danh mục cha</label>
                    <div class="col-sm-10">
                        <select name="parentId" class="form-control" ng-model="categoryId" ng-options="option.ID as option.Name for option in flatFolders">
                            <option value="">Danh mục gốc</option>
                        </select>
                        <span ng-show="frmImportProduct.categoryId.$invalid" class="has-error">Phải chọn danh mục</span>
                        <input type="hidden" name="categoryId" ng-model="categoryId" />
                    </div>
                 
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Nhà sản xuất</label>
                    <div class="col-sm-10">
                        <select name="parentId" required class="form-control" ng-model="product.ProviderID" ng-options="option.ID as option.Name for option in providers">
                            <option value="">Chọn nhà sản xuất</option>
                        </select>
                        <span ng-show="frmImportProduct.providerId.$invalid" class="has-error">chọn nhà sản xuất. </span>
                        <input type="hidden" class="form-control" name="parentId" ng-model="providerId">
                    </div>
                </div>

            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-default" ui-sref="products">Hủy</button>
                <button type="submit" ng-disabled="frmAddProduct.$invalid" class="btn btn-info pull-right">Save</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
