  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới nhà sản xuất
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Nhà sản xuất</a></li>
        <li ui-sref="providers">Nhà sản xuất</li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content --> 
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProvider" role="form" ng-submit="Addprovider()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên nhà sản xuất</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control"  ng-maxlength="256" required name="name" ng-model="provider.Name">
                        <span ng-show="frmAddProvider.name.$invalid" class="has-error">Phải nhập nhà sản xuất. </span>
                        <span ng-show="frmAddProvider.name.$error.maxlength" class="has-error">Tên danh mục tối đa 256 kí tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="image" ng-model="provider.Image">
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button type="submit" class="btn btn-default" ui-sref="providers">Hủy</button>
                <button type="submit"  ng-disabled="frmAddProvider.$invalid" class="btn btn-info pull-right">Save</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
